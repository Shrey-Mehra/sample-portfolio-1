<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice HTML</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Merriweather+Sans:ital,wght@0,500;1,400&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

</head>
<body>

    <nav>
        <div class="logo">
          <a href="#">Shreeya Rani</a>
        </div>
    
        <ul class="desktop-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#certificates">Certificates</a></li>
        </ul>
    
        <div class="menu-btn">
          <i class="fas fa-bars"></i>
        </div>
    
        <div class="close-btn">
          <i class="fas fa-times"></i>
        </div>
    
        <ul class="mobile-nav">
          <li><a href="#about">About</a></li>
          <li><a href="#work">Work</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
    
      </nav>

      <header>
        <div class="intro">
            <h1>
                Hi, I am <span>Shreeya Rani</span>

            <p>Programmer | Web Designer | Artist</p>
            <div class="links">
                <a href="#"><i class="fa-brands fa-instagram fa-lg"></i></a>
                <a href="#"><i class="fa-brands fa-instagram fa-lg"></i></a>

        </div>
        <div class="self-img">
            <img src="https://dummyimage.com/400x300/f099f0/000000">
        </div>
      </header>


</body>

<script>
const nav = document.querySelector("nav");

const menuBtn = document.querySelector(".menu-btn");
const closeBtn = document.querySelector(".close-btn");
const mobileNav = document.querySelector(".mobile-nav");

const mobileNavLinks = document.querySelectorAll(".mobile-nav a");

// Mobile Nav

menuBtn.addEventListener("click", function () {
  mobileNav.classList.add("active");
  closeBtn.style.display = "block";
  menuBtn.style.display = "none";
})

closeBtn.addEventListener("click", function () {
  mobileNav.classList.remove("active");
  closeBtn.style.display = "none";
  menuBtn.style.display = "block";
})

// Mobile Nav Menu Links

mobileNavLinks.forEach(link => (link.addEventListener("click", function () {
  mobileNav.classList.remove("active");
  closeBtn.style.display = "none";
  menuBtn.style.display = "block";
})))

    </script>
</html>
